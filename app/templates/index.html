
<body>
    {% extends 'base.html'%}
    
    <head>
        <meta charset="UTF-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title>NEWS HIGHLIGHTS </title>
        {% endif %}
    </head>
        {% block content %}
              <link rel="stylesheet" href="{{url_for('static',filename='css/index.css') }}" type='text/css'>
    <br>
    <div class="container">
        <form style="margin-left: -95px">
            <input type="text" name="article_query" placeholder="Search for Articles... " class="form-control" style="width: 500px">
            <br>
            <input type="submit"  value="Submit" class="btn btn-primary">
        </form>
    
    </div>
    <br>
        <div style="margin-left: 90px;">
                            <h2 class="News" style="font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif; color: blue;">NEWS SOURCE</h2>
                                <br>
                            <div class="grid-container" style="display: -ms-flexbox;">
    
                            {% for general_category in general %}
                
                            <a  href="/newsarticle/{{general_category.id}}"
                                class="list-group-item list-group-item " style="width: 40rem;">{{general_category.name}}</a>
                            {% endfor %}
                
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    
        <br><br>
        <div class="footer">
        <footer style="color:green; font-weight: bolder;">
                    <p style="text-align: left;"> &copy; 2020 || Dennis Kipkirui Mutai </p>
        </footer>
        </div>
        {% endblock%}
    </body>
